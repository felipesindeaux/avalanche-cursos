version: "3.7"

services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    stdin_open: true
    tty: true
    depends_on:
      - db

  db:
    image: postgres:latest
    env_file: .env
    ports:
      - 45432:5432
    healthcheck:
      test: psql -U $POSTGRES_USER $POSTGRES_DB || exit 1
      interval: 1s
      timeout: 5s
      retries: 5
      start_period: 5m
